<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | FAQ Accordion Card</title>

  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="">

  <script type="module" src="./components/accordion.js"></script>
  <script type="module" src="./index.js"></script>
</head>

<body>
  <div class="container">
    <div class="card-container">
      <div class="card">
        <div class="woman-container desktop">
          <img src="./images/illustration-woman-online-desktop.svg" class="background-overflow-hidden-container">
        </div>

        <img class="card-top-image-mobile mobile" src="./images/illustration-woman-online-mobile.svg"
          alt="illustration woman online mobile">
        <img class="card-top-background-mobile mobile" src="./images/bg-pattern-mobile.svg" alt="card top background">

        <img class="illustration-box desktop" src="./images/illustration-box-desktop.svg" alt="illustration box">
        <div class="card-content" id="faq-card">
          <span class="card-title">FAQ</span>
        </div>
      </div>
      <div class="attribution" style="display: none;">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </div>
</body>

</html>
